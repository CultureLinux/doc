site_name: CultureLinux
site_url: https://culturelinux.github.io/doc/

theme: 
  name: material
  palette:
    scheme: slate  
  #features:
  #  - navigation.tabs
  #  - navigation.tabs.sticky
  #  - navigation.indexes 
extra:
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Linux: 
    - 'Environement' : linux/environnement.md
    - 'History' : linux/history.md
    - 'Storage' : linux/storage.md  
    - 'Nmap' : linux/nmap.md
    - 'Security' : linux/security.md        
    - 'Users' : linux/users.md    
    - 'Gnome' : linux/gnome.md       
  - Rocky: 
    - 'Firewall' : rocky/firewalld.md         
  - Debian: 
    - 'Packages' : debian/packages.md       
    - 'Email' : debian/msmtp.md       
    - 'Network' : debian/network.md
    - 'Snap' : debian/snap.md     
    - 'UFW' : debian/ufw.md      
    - 'NFTables' : debian/nftables.md    
  - RaspberryPi: 
    - 'Grafana' : raspberrypi/grafana.md      
  - Databases: 
    - 'MariaDB' : databases/mariadb.md    
    - 'MongoDB' : databases/mongodb.md   
    - 'SqlServer' : databases/sqlserver.md
    - 'InfluxDB' : databases/influxdb.md       
  - Monitoring:
    - 'Icinga' : monitoring/icinga.md      
    - 'InfluxDB' : monitoring/influxdb.md    
    - 'Grafana' : monitoring/grafana.md            
  - Virtualization:
    - 'Proxmox' : virtualization/proxmox.md      
  - 'Infra As Code': 
    - 'Ansible' : iac/ansible.md      
    - 'OpenToFu' : iac/opentofu.md   
  - 'Containers':
    - 'Docker' : containers/docker.md
  - Security:
    - 'Iptables' : security/iptables.md    
    - 'Lets Encrypt' : security/letsencrypt.md        
    - 'SSH' : security/ssh.md       
    - 'WireGuard' : security/wireguard.md        
  - Git:
    - 'CLI' : git/git.md    
    - 'Gitlab' : git/gitlab.md        